version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 23
        - nvm use 23
        - npm ci --cache .npm --prefer-offline
        - yarn run build
    build:
      commands:
        - npm run build
    artifacts:
        baseDirectory: dist
        files:
          - '**/*'
        cache:
          paths:
            - node_modules/**/*